<extend name="Common:base" />
<block name="top_css">
    <link href="__PUBLIC__/amp/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
</block>
<block name="title">打印机配置</block>
<block name="menu_name">打印机配置</block>
<block name="body">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <h4 class="m-t-0 header-title">门店打印机</h4>
                <p class="text-muted m-b-30 font-13">
                    打印机为<code class="highlighter-rouge">易联云打印机</code> 可自行采购或联系平台采购
                </p>

                <form method="post" action="{:U('printSave')}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="1" class="col-form-label">用户ID</label>
                            <input type="text" class="form-control" id="1" name="print_id" value="{$data.print_id}" placeholder="" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="2" class="col-form-label">API秘钥</label>
                            <input type="text" class="form-control" id="2" name="print_api" value="{$data.print_api}" placeholder="" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="3" class="col-form-label">打印机秘钥</label>
                            <input type="text" class="form-control" id="3" name="print_key" value="{$data.print_key}"  placeholder="" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="4" class="col-form-label">打印机终端号</label>
                            <input type="text" class="form-control" id="4" name="print_zd" value="{$data.print_zd}" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="5" class="col-form-label">商户名称</label>
                            <input type="text" class="form-control" id="5" name="print_mchname" value="{$data.print_mchname}" placeholder="" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="6" class="col-form-label">门头信息</label>
                            <input type="text" class="form-control" id="6" name="print_top" value="{$data.print_top}" placeholder="" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="7" class="col-form-label">底部信息</label>
                            <input type="text" class="form-control" id="7" name="print_footer" value="{$data.print_footer}" placeholder="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-form-label">打印联数</label>
                        <input  class="form-control" id="inputAddress" type="number" name="print_num" value="{$data.print_num}" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">状态</label>
                        <select   data-placeholder="请选择..."  tabindex="2"  class="form-control select2" name="print_status" required="required">
                            <option value="1" <eq name="data.status" value="1">selected</eq> >开启打印</option>
                            <option value="0" <eq name="data.status" value="0">selected</eq> >关闭打印</option>
                        </select>
                    </div>
                    <input type="hidden" name="store_id" value="{$_GET['id']}">
                    <button type="submit" class="btn btn-success">保 存</button>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="footer_js">
    <script src="__PUBLIC__/amp/plugins/select2/js/select2.min.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {
            $(".select2").select2();
        });
    </script>
</block>
