<include file="Public/header"/>
<style>
    .state{cursor: pointer}
</style>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">{$title}</h3>
            </div>
            <!--筛选功能开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="" ajax="n">
                        <div class="panel-body">
                            <div class="row ">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">代理类型</label>
                                        <select class="form-control" name="grade">
                                            <option value="-1">请选择</option>
                                            <option value="1">服务商</option>
                                            <option value="2">省代</option>
                                            <option value="3">市代</option>
                                            <option value="4">区代</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">代理名称</label>
                                        <input  class="form-control" type="text" name="name" value="">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">推荐类型</label>
                                        <select class="form-control" name="type">
                                            <option value="">请选择</option>
                                            <option value="zt">直推</option>
                                            <option value="jt">间推</option>
                                        </select>
                                    </div>
                                </div>
                                <div style="margin-top: 10px">
                                    <button style="float: right" class="btn btn-success" type="submit">搜索</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--筛选功能结束-->
            <div class="panel-body">

                <table  class="table table-bordered table-hover toggle-circle table-vcenter" data-page-size="7">
                    <thead>
                    <tr>
                        <th class="text-center">代理ID</th>
                        <th class="text-center">代理类型</th>
                        <th class="text-center">代理名称</th>
                        <th class="text-center">推荐类型</th>
                        <th class="text-center">注册费</th>
                        <th class="text-center">注册时间</th>
                        <th class="text-center">推荐人</th>
                        <th class="text-center">推荐人角色</th>
                        <th class="text-center">是否缴费</th>
                        <th class="text-center">分成状态</th>
                        <th class="text-center">分成比例</th>
                        <th class="text-center">分成金额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="v">
                        <tr>
                            <td class="text-center">
                                {$v.id}
                            </td>
                            <td class="text-center">{$v.grade_name}</td>
                            <td class="text-center">
                                {$v.name}
                            </td>
                            <td class="text-center">{$v.type_name}</td>
                            <td class="text-center">{$v.reg_total}</td>
                            <td class="text-center">{$v.time}</td>
                            <td class="text-center" title="{$v.tj_phone}">{$v.tj_name}</td>
                            <td class="text-center">{$v.tj_grade_name}</td>
                            <td class="text-center">
                                <eq name="v.pay_status" value="1">
                                    <span class="label label-success" style="cursor:pointer;font-size:12px;font-weight:1;border-radius: 5px;">已缴费</span>
                                    <else/>
                                    <span class="label" style="cursor:pointer;font-size:12px;font-weight:1;border-radius: 5px;background-color: #a8a6a6">未缴费</span>
                                </eq>
                            </td>
                            <td class="text-center">
                                <eq name="v.pay_status" value="1">
                                    <span class="label label-success" style="cursor:pointer;font-size:12px;font-weight:1;border-radius: 5px;">有效</span>
                                    <else/>
                                    <span class="label" style="cursor:pointer;font-size:12px;font-weight:1;border-radius: 5px;background-color: #a8a6a6">无效</span>
                                </eq>
                            </td>
                            <td class="text-center">{$v.rate}</td>
                            <td class="text-center">{$v.rate_total}</td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="18">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $('select').chosen();
    /*状态更新*/
    $(".status_switch").change(function () {
        var status = $("#" + this.id).is(':checked');
        var ajax_data = {id: this.value, status: status, type: 'status'};
        var actionurl = "{:U('inviteCodeStatus')}";
        $.post(actionurl, ajax_data, function (data) {
            if (data.status == 1) {
                $.niftyNoty({
                    type: 'success',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 2000
                });
                setTimeout(function () {
                    window.location.reload();
                }, 2000);
            }
            else {
                $.niftyNoty({
                    type: 'danger',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
            }
        }, 'json');
    });

    $('#add').click(function () {
        layer.alert('创建推荐码只创建系统的推荐码,每次添加一个,点击确认即可创建',function () {
            $.post('{:U("inviteCodeSys")}', {}, function (data) {
                if (data.status == 1) {
                    $.niftyNoty({
                        type: 'success',
                        message: '<strong>' + data.info + '</strong>',
                        container: 'floating',
                        timer: 2000
                    });
                    setTimeout(function () {
                        window.location.reload();
                    }, 2000);
                }
                else {
                    $.niftyNoty({
                        type: 'danger',
                        message: '<strong>' + data.info + '</strong>',
                        container: 'floating',
                        timer: 5000
                    });
                }
            }, 'json');
        });
    });
</script>


<include file="Public/footer"/>
