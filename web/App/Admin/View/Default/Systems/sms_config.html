<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <form method="post" action="{:U('sms_config')}" ajax="yes">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">{:$title}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="control-label">短信接口</label>
                                        <select data-placeholder="请选择..." tabindex="2" class="form-control" name="sms_api" required="required">
                                            <option value="0" <neq name="data.sms_api" value="1">selected</neq>>阿里大于(旧)</option>
                                            <option value="1" <eq name="data.sms_api" value="1">selected</eq>>阿里云通信</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="aliyun">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">accessKeyId</label>
                                    <input class="form-control" type="text" name="new_key" value="{$data.new_key}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">accessKeySecret</label>
                                    <input class="form-control" type="password" name="new_secret" value="{$data.new_secret}">
                                </div>
                            </div>
                        </div>

                        <div class="row" id="alidayu">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">短信应用Key</label>
                                <input class="form-control" type="text" name="key" value="{$data.key}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">短信应用Secret</label>
                                <input class="form-control" type="password" name="secret" value="{$data.secret}">
                            </div>
                        </div>
                        </div>



                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">注册验证码模板ID</label>
                                    <input class="form-control" type="text" name="sms_verify" value="{$data.sms_verify}">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">商户审核通过模板ID</label>
                                    <input class="form-control" type="text" name="sms_audit" value="{$data.sms_audit}">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">修改密码模板ID</label>
                                    <input class="form-control" type="text" name="sms_pass" value="{$data.sms_pass}">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">会员卡激活验证码</label>
                                    <input class="form-control" type="text" name="sms_member" value="{$data.sms_member}">
                                </div>
                            </div>
                            <div class="col-sm-4" style="display: none">
                                <div class="form-group">
                                    <label class="control-label">支付确认模板ID</label>
                                    <input class="form-control" type="text" name="sms_quick_pay" placeholder="用于部分快捷通道" value="{$data.sms_quick_pay}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">短信签名</label>
                                    <input class="form-control" type="text" name="sms_sign" value="{$data.sms_sign}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    $(function() {
        $('[name="sms_api"]').change(sms_api);
        sms_api();
    });
    function sms_api() {
        var  type= $('[name="sms_api"] option:selected').val(),yun=$('#aliyun'),dayu=$('#alidayu');
        if(type==1){
           yun.show();
           dayu.hide();
        }else{
           dayu.show();
           yun.hide();
        }
    }
</script>
<include file="Public/footer"/>
