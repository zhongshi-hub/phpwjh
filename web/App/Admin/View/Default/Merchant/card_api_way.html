                                            </case>

                                                <span class="badge badge-purple padding_data">审核中</span>
                                            </case>
                                            <default/>

                                        </switch>-->
                                        <input id="status-switch-{$v['card_alley_id']}" value="{$v['card_alley_id']}"

                                        <eq name="v.status" value="1">checked=""</eq>

                                        <label id="status_switch" for="status-switch-{$v['card_alley_id']}"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <div class="form-group">
                                    <label class="control-label">通道状态</label>
                                    <div class="form-control" style="border:none;padding: 0;">
                                        <switch name="v.load_status">
                                            <case value="1">
                                                <span class="badge badge-success padding_data">激活成功</span>
                                            </case>
                                            <case value="2">
                                                <span class="badge badge-default padding_data"

                                            </case>

                                            </case>

                                        </switch>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">通道类型</label>
                                    <div class="form-control" style="border:none;padding: 0;">
                                        <switch name="v.status">
                                            <case value="1">
                                                <span class="badge badge-success padding_data">审核通过</span>
                                            </case>
                                            <case value="2">
                                                <span class="badge badge-default padding_data"

                                            <default/>
                                            <span class="badge badge-mint padding_data" style="cursor: pointer" onclick="mch_status('{$v.mch_id}','{$v.alleys_type}')">审核中</span>
                                        </switch>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                        <p style="border-bottom: solid 1px #E4E4E4;font-size: 16px;padding-bottom: 5px;">信息操作</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-control" style="border:none;padding: 0;cursor: pointer">
                                        <span class="badge badge-primary padding_data"
                                              onclick="card_data('{$v.alleys}','{$v.alleys_type}',{$v.cid})">商户信息</span>
                                    </div>
                                </div>
                            </div>
                            <eq name="v['alter_status']" value="1">

                                    <eq name="v.load_status" value="1">

<!-- 模态框开始 -->
<div class="modal fade" id="alleys-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 370px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="pci-cross pci-circle"></i>
                </button>
                <h4 class="modal-title">
                    通道参数配置
                </h4>
            </div>
            <div class="modal-body">
                <form action="{:U('alley_mch_card_data')}" method="post">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">商户编号</label>
                                    <input class="form-control" type="text" name="mch_id" placeholder="商户编号"
                                           required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">商户密钥</label>
                                    <input class="form-control" type="text" name="mch_key" placeholder="如有请填写">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <input type="hidden" name="id" value="{$data.id}">
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 模态框关闭 -->

<script>

    /*function m_data(api, type, id) {
        layer.open({
            type: 2,
            title: api + '通道(商户信息)',
            area: ['80%', '85%'],
            fixed: false, //不固定
            maxmin: false,
            content: "{:U('mdata')}/type/" + type + "/id/" + id
        });
    }*/
    /*接口状态更新*/
    $(".status_switch").change(function () {
        var status = $("#" + this.id).is(':checked');
        var ajax_data = {id: this.value, status: status, type: 'status'};
        var actionurl = "{:U('card_api_way_status')}";
        $.post(actionurl, ajax_data, function (data) {
            if (data.status == 1) {
                $.niftyNoty({
                    type: 'success',
                    message: '<strong>' + data.info + '</strong> 2秒后自动刷新当前页面!',
                    container: 'floating',
                    timer: 2000
                });
                setTimeout(function () {
                    window.location.reload();
                }, 2000);
            }
            else {

                $.niftyNoty({
                    type: 'danger',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
            }
        }, 'json');

    });

    function card_data(api, type, id) {
        layer.open({
            type: 2,
            title: api + '通道(商户信息)',
            area: ['80%', '85%'],
            fixed: false, //不固定
            maxmin: false,
            content: "{:U('card_mdata')}/type/" + type + "/id/" + id
        });
    }

    function alter(api, type, id) {
        window.location.href="{:U('card_alter')}/type/" + type + "/id/" + id+"?Debug=1";
    }
    function sin(api, type, id) {
        layer.open({
            type: 2,
            title: api + '通道进件',
            area: ['80%', '85%'],
            fixed: false, //不固定
            maxmin: true,
            content: "{:U('card_mdata')}/type/" + type + "/id/" + id + "/mch/sin"
        });
    }
    function mch_data(type, cid) {
        var actionurl = "{:U('mch_alleys_card_getapi')}";
        var ajax_data = {'cid': cid, 'type': type};
        $.post(actionurl, ajax_data, function (data) {
            if (data.status == 1) {
                $('[name="mch_id"]').val(data.info.mch_id);
                $('[name="id"]').val(data.info.id);
                $('[name="mch_key"]').val(data.info.mch_key);
                $('#alleys-data').modal('show');
            }
            else {
                $.niftyNoty({
                    type: 'danger',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
            }
        }, 'json');
    }

    //通道激活状态查询
    function  mch_status(mch,type) {
        var actionurl = "{:U('Pays/MchApi/gateway',array('Debug'=>1))}";
        var ajax_data = {'mch_id': mch, 'mch_type': type};
        $.post(actionurl, ajax_data, function (data) {
            if (data.status == 1) {
                $.niftyNoty({
                    type: 'success',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
                window.location.reload();
            }
            else {
                $.niftyNoty({
                    type: 'danger',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
            }
        }, 'json');
    }

    //通道驳回详细
    function mch_loading(mch,type) {
        var actionurl = "{:U('mch_loading',array('Debug'=>1))}";
        var ajax_data = {'mch_id': mch, 'mch_type': type};
        $.post(actionurl, ajax_data, function (data) {
            $.niftyNoty({
                type: 'danger',
                message: '<strong>' + data.info + '</strong>',
                container: 'floating',
                timer: 5000
            });
        });
    }

    //发送通道开通成功模板消息提醒
    function send_success_template(type,id) {
        layer.alert('每个商户每个通道只能发送一次开通提醒,发送一次后当前通道不可再次发送开通提醒!您确定要发送当前通道开通提醒吗?', {
            title:'温馨提示',
            skin: 'layui-layer-molv'
            ,closeBtn: 1
            ,anim: 6 //动画类型
        },function(){
            layer.msg('提醒发送中...请等待结果...', {
                icon: 16,
                shade: 0.01,
                time:300000
            });
            var ajax_data ={type:type,id:id,is_type:'card'};
            var actionurl ='{:U("SendAlleysTemplate",array("Debug"=>"1"))}';
            $.post(actionurl, ajax_data, function (data) {
                if (data.status == 1) {
                    layer.closeAll();
                    $.niftyNoty({
                        type: 'success',
                        message : '<strong>'+data.info+'</strong>',
                        container : 'floating',
                        timer : 3000
                    });
                    setTimeout(function(){
                        window.location.reload();
                    }, 3000);
                }
                else {
                    layer.closeAll();
                    $.niftyNoty({
                        type: 'danger',
                        message: '<strong>' + data.info + '</strong>',
                        container: 'floating',
                        timer: 5000
                    });
                }
            }, 'json');

        });
    }
</script>
