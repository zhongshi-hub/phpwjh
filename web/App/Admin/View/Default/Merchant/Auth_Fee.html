<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">{:$title}</h3>

            </div>
            <!--筛选功能开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="" ajax="n">
                        <div class="panel-body">
                            <div class="row ">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">收款码</label>
                                        <input class="form-control" type="text" placeholder="收款码ID 支持模糊查询" name="codes" value="">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">订单号</label>
                                        <input class="form-control" type="text" placeholder="订单号 支持模糊查询" name="out_trade_no" value="">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">所属代理</label>
                                        <input id="dialog_name" class="form-control dialog" type="text" value="">
                                        <input id="dialog_aid" class="form-control" type="hidden" name="aid" value="">
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-success" type="submit">搜索</button>
                                    <button class="btn btn-default" value="ccl" name="export" type="submit"> <i class="fa fa-download"></i>导出</button>

                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <!--筛选功能结束-->


            <div class="panel-body">
                <table  class="table table-bordered table-hover toggle-circle table-vcenter" data-page-size="7">
                    <thead>
                    <tr>
                        <th>收款码ID</th>
                        <th style="width: 100px">所属代理</th>
                        <th class="text-center">支付金额</th>
                        <th class="text-center">支付完成时间</th>
                        <th class="text-center" style="width: 60px">平台订单号</th>
                        <th class="text-center">官方订单号</th>
                        <th class="text-center" style="width: 120px">用户名称</th>
                        <th class="text-center">用户头像</th>
                        <th class="text-center">用户地区</th>
                        <th class="text-center">支付结果</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="v">
                        <tr>
                            <td>{$v.codes}</td>
                            <td>{$v.agent_name}</td>
                            <td><span  class="label label-danger" style="font-size:12px;font-weight:1;border-radius: 5px;cursor: pointer;">{$v.total}</span></td>
                            <td>{$v.time_end|date='Y-m-d H:i:s',###}</td>
                            <td class="text-center" style="width: 60px">{$v.out_trade_no}</td>
                            <td class="text-center">{$v.out_transaction_id}</td>
                            <td class="text-center" style="width: 120px">{$v.name}</td>
                            <td class="text-center"><img src="{$v.img}" height="30px"></td>
                            <td class="text-center">{$v.city}</td>
                            <td>
                                <span class="label label-primary" style="font-size:12px;font-weight:1;border-radius: 5px;cursor: pointer;">{$v['status']|pays_status}</span>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="11">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $('.dialog').click(function () {
        layer.open({
            type: 2,
            title: '检索',
            area: ['700px', '530px'],
            fixed: false, //不固定
            maxmin: false,
            content: "{:U('Agent/dialog')}"
        });
    });
</script>

<include file="Public/footer"/>
