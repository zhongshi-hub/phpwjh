<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商户中心</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/statics/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mch.css"/>
    <script src="__YUI__/js/ydui.flexible.js"></script>
    <script src="__YUI__/js/ydui.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css"/>
    <style>
        .cell-right{min-height: 0.7rem}
    </style>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <a onclick="call_back()" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">提现记录</span></div>
    </header>
    <div class="g-scrollview" style="padding-bottom: 50px">
        <foreach name="data" item="v">
        <div class="m-cell demo-small-pitch" style="margin: 10px">
            <div class="cell-item">
                <div class="cell-left">商户名称</div>
                <div class="cell-right">{$v.merc_nm}</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">门店名称</div>
                <div class="cell-right">{$v.stoe_nm}</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">结算卡号</div>
                <div class="cell-right">{$v.opn_bnk_desc}({$v.stl_crp_no|card_replace})</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">提现单号</div>
                <div class="cell-right">{$v.tx_log_no}({$v.ord_no})</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">提现时间</div>
                <div class="cell-right">{$v.ord_tm}</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">提现金额</div>
                <div class="cell-right">{$v['txn_amt']/100}元</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">到账金额</div>
                <div class="cell-right">{$v['transfer_amt']/100}元</div>
            </div>

            <div class="cell-item">
                <div class="cell-left">提现手续费</div>
                <div class="cell-right">{$v['corg_fee']/100}元</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">提现状态</div>
                <div class="cell-right">
                    <if condition="$v.sts eq 'S'">
                        <span class="badge badge-radius badge-primary">成功</span>
                        <elseif condition="$v.sts eq 'F'"/>
                        <span class="badge badge-radius">失败</span>
                        <else/>
                        <span class="badge badge-radius badge-warning">处理中</span>
                    </if>
                </div>
            </div>
        </div>
        </foreach>



        <footer class="m-tabbar tabbar-fixed">
            <a href="{:U('Index/index')}" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="icon-home-outline"></i>
                </span>
                <span class="tabbar-txt">主页</span>
            </a>
            <a href="{:U('Index/order')}" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-order"></i>
                    <span class="tabbar-dot"></span>
                </span>
                <span class="tabbar-txt">流水</span>
            </a>
            <a href="{:U('Index/my')}" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-ucenter-outline"></i>
                </span>
                <span class="tabbar-txt">我的</span>
            </a>
        </footer>
</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function call_back() {
        location.href=document.referrer;
    }
</script>
</body>
</html>
