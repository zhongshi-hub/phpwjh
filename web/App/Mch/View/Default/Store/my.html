<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>门店中心</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/statics/plugins/font-awesome/css/font-awesome.min.css"/>
    <script src="__YUI__/js/ydui.flexible.js"></script>
    <script src="__YUI__/js/ydui.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css"/>
    <style>
        .mui-table-view{margin-top: 20px;font-size: 17px}
        .user {
            background: #fff none repeat scroll 0 0;
            height: 158px;
            position: relative;
            width: 100%;
        }
        .user_bg {
            background: rgba(0, 0, 0, 0) radial-gradient(circle at left top , #d1f0d0, #c3edda 10%, #84c4d4 40%, #a1bbdf) repeat scroll 0 0;
            height: 106px;
            position: absolute;
            width: 100%;
        }
        .user .photo {
            border-radius: 50%;
            display: block;
            height: 64px;
            left: 32px;
            position: absolute;
            top: 72px;
            width: 64px;
            z-index: 10;
        }
        .user_info {
            bottom: 4px;
            color: #fff;
            font-size: 12px;
            left: 112px;
            position: absolute;
        }
        .user_info .name {
            display: block;
            font-size: 13px;
            letter-spacing: 0.65px;
            line-height: 15px;
        }
        .user_info .grade {
            background: rgba(255, 255, 255, 0.2) none repeat scroll 0 0;
            border-radius: 100px;
            letter-spacing: 0.65px;
            line-height: 18px;
            padding: 5px 8px;
            font-size: 16px;
        }
        .user .icons {
            bottom: 2px;
            font-size: 12px;
            height: 50px;
            position: absolute;
            right: 0;
            text-align: center;
            width: 155px;
        }
        .user .icons .icon {
            background-repeat: no-repeat;
            background-size: 20px 20px;
            height: 20px;
            margin: 6px auto;
            width: 20px;
        }
        .user .onsale, .user .wishlist {
            display: block;
            float: left;
            height: 50px;
            width: 76px;
        }
        .user .wishlist .icon {
            background-image: url("__YUI__/my/fav.png");
        }
        .user .onsale .icon {
            background-image: url("__YUI__/my/onsale.png");
        }
    </style>
</head>
<body>
<section class="g-flexview">
    <div class="g-scrollview" style="margin-top: 0px!important;">
        <div class="user" style="height: 106px;color: #ffffff">
           <img src="__YUI__/my/default.png?t=rest" style="top: 30px;border-radius: 20%;" class="photo">
            <div class="user_bg">
                <div class="user_info" style="bottom: 15px;left: 110px">
                    <span class="grade" style="border-radius: 10%;">{$user.username}</span>
                </div>
            </div>
            <div class="icons" style="width: 76px;bottom: 15px;">
                <a class="onsale" href="{:U('Login/store_pass')}">
                    <div class="icon"></div>
                    <span>修改密码</span>
                </a>
            </div>
        </div>

        <if condition="$count gt 1">
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a href="{:U('lists')}" class="mui-navigate-right">切换门店</a>
            </li>
        </ul>
        </if>

        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a href="#account" class="mui-navigate-right">公告中心</a>
            </li>
        </ul>

        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a href="#notifications" class="mui-navigate-right">使用帮助</a>
            </li>
            <li class="mui-table-view-cell">
                <a href="#privacy" class="mui-navigate-right">关于我们</a>
            </li>
        </ul>

        <ul class="mui-table-view">
            <li class="mui-table-view-cell" style="text-align: center;">
                <a href="{:U('Login/store_quit')}">退出登录</a>
            </li>
        </ul>
        <footer class="m-tabbar tabbar-fixed">
            <a href="{:U('Store/index')}" class="tabbar-item ">
                <span class="tabbar-icon">
                    <i class="icon-home-outline"></i>
                </span>
                <span class="tabbar-txt">主页</span>
            </a>
            <a href="{:U('Store/order')}" class="tabbar-item ">
                <span class="tabbar-icon">
                    <i class="icon-order"></i>
                    <span class="tabbar-dot"></span>
                </span>
                <span class="tabbar-txt">流水</span>
            </a>
            <a href="{:U('Store/my')}" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="icon-ucenter-outline"></i>
                </span>
                <span class="tabbar-txt">我的</span>
            </a>
        </footer>
</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
