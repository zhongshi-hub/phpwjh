<!DOCTYPE html>
<html style="height: auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>门店列表</title>
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__YUI__/css/my-app.css"/>
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css"/>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <div class="navbar-center"><span class="navbar-title">请选择门店</span></div>
    </header>
    <section class="g-scrollview">
        <aside class="demo-tip">
            <p>当前手机号下存在多个门店,请选择对应门店进入主页!</p>
        </aside>
        <div class="m-grids-2">
            <foreach name="list" item="v">
            <section class="grids-item" onclick="store({$v.sid},{$v.store_id})">
                <div class="grids-icon" style="height: 1rem">
                    <i class="icon iconfont" style="font-size: 40px">&#xe60f;</i>
                </div>
                <div class="grids-txt"><php>$store=Get_Store($v['store_id']); echo msubstr($store['name'],0,8);</php></div>
            </section>
            </foreach>
        </div>
    </section>
    <section class="with-line xun_footer">
        {$_domain['web_name']}&copy;版权所有
    </section>
</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="__YUI__/js/ydui.js"></script>
<script src="__YUI__/js/ydui.flexible.js"></script>
<script>
    function store(sid,id) {
        var ajax_data ={sid:sid,store_id:id};
        var actionurl ='{:U("lists")}';
        YDUI.dialog.loading.open('门店切换中...');
        $.post(actionurl, ajax_data, function (data) {
            YDUI.dialog.loading.close();
            if (data.status == 1) {
                YDUI.dialog.toast(data.info, 'none', function(){
                    window.location.href = data.url
                });
            }
            else {
                msg(data.info);
            }
        }, 'json');
    }
    function msg(data) {
        YDUI.dialog.toast(data, 'none');
    }

</script>
</body>

</html>
