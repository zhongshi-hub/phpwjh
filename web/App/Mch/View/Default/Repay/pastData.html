<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="/Source/ydui/css/new_ydui.css">
    <title>往期计划</title>
    <style>
        .repaybox {
            position: relative;
            z-index: 99;
            /*border-radius: .05333rem;*/
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 0.333333rem;
        }
        .ringbox {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .ringbox .item {
            width: 33.3%;
            position: relative;
            padding: .4rem 0;
            text-align: center;
        }
        .repaybox .ringbox .item .title {
            color: #999;
            font-size: .34667rem;
            padding-top: 0;
        }
        .repaybox .ringbox .item .value {
            color: #333;
            font-size: .50667rem;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="tips" style="text-align: center"></div>
    <div class="newRepayDetailMain">
            <div class="repayTabItem" style="padding-top: 5px;border-radius:5px;">
                <ul class="newtableHead">
                    <li style="width: 39%">往期计划标识</li>
                    <li style="width: 36%">计划金额</li>
                    <li style="width: 25%">操作</li>
                </ul>
                <div class="line"></div>
                <volist name="repayData" id="v" key="k">
                    <ul class="newtableRows">
                        <li style="width: 39%">
                            <i class="oneIRow">{$v.plan_id}</i>
                        </li>
                        <li style="width: 36%">
                            <i class="oneIRow">
                                {$v.total}
                            </i>
                        </li>
                        <li style="width: 25%">
                            <i class="oneIRow" style="color: green" onclick="plan('{$v.id}')">查看详情</i>
                        </li>
                    </ul>
                </volist>
                <div class="line"></div>
            </div>
    </div>
    <div class="confirmPlan" id="callBackUrl" >返回重设计划</div>
    <!--<div class="agreeMain">我同意 <span class="planProtocol">《代还信用卡服务协议》</span></div>-->
    <!--<div class="mobileMain">每次代还后会把结果发送至手机：<span class="toMoble">1888*****</span></div>-->
</div>

<div id="fullbg"></div>
<!--错误提示层-->
<div class="toast"></div>
</body>
<script type="text/javascript" src="/Source/jquery.min.js"></script>
<script type="text/javascript" src="/Source/layer/layer.js"></script>
<script type="text/javascript" src="/Source/ydui/js/ydui.js"></script>
<script>
    //当前计划ID
    $('#callBackUrl').on('click',function () {
        window.location.href='{:U("settingRepay")}/bindId/{:$_GET["bindId"]}';
    });

   function plan(id) {
        //提交数据
        var opts={
            url:"{:U('pastUrl')}",
            data:{
                Id:id
            },
            succ: function (data) {
                if(data.status==1){
                    window.location.href=data.url;
                }else{
                    show(data.info);
                }
            }
        };
        window.sendAJAX(opts)
    }
    //发送AJAX请求
    window.sendAJAX = function (opts) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            data: opts.data,
            url: opts.url,
            success: opts.succ || function () {
            },
            error: opts.error || function () {
                show("请求失败，请稍后重试");
            }
        })
    };

    function show(data) {
        YDUI.dialog.toast(data, 'none', 2000);
    }

</script>
</html>
