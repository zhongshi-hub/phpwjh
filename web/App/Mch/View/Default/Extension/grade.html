    <style>
        .m-cell{background-color: transparent!important;}
        .cell-item{background-color: #ffffff!important;}
        .mui-table-view{margin-top: 20px;font-size: 17px}
        .user {

            background-color: rgba(0, 0, 0, 0.49)!important;

<body>
<section class="g-flexview">
    <div class="g-scrollview" style="margin-bottom: 60px">
        <div class="m-cell benefitData" style="margin-top: 5px">
            <foreach name="data" item="v">
                <div class="mui-card">
                    <div class="mui-card-header">{$v.name}</div>
                    <div class="mui-card-content">
                        <div class="mui-card-content-inner">
                            <p><span class="mui-card-link" style="text-align: left;width: 50%;float: left">直推分润比例:{$v.zt}%</span><span  style="text-align: right;width: 50%;float: right" class="mui-card-link">    间推分润比例:{$v.jt}%</span></p>
                            <p style="color: red;text-align: center">当前等级终端费率</p>
                            <p>
                            <ul class="mui-table-view">
                            <foreach name="v.rate" item="vv" key="k">
                                    <li class="mui-table-view-cell">{$k}
                                        <span class="mui-badge mui-badge-success">{$vv}‰</span>
                                    </li>
                            </foreach>
                        </ul>
                            </p>
                        </div>
                    </div>
                    <div class="mui-card-footer">
                        <a class="mui-card-link"  target="_self">
                            升级需直推{$v.up_number}个用户
                        </a>
                        <a class="mui-card-link" target="_self">
                            <eq name="gradeId" value="$v['id']">
                                <span class="mui-badge">所属当前等级</span>
                            <else/>
                                <lt name="gradeId" value="$v['id']">
                                <span class="mui-badge mui-badge-primary"  id="upGrade" data-id="{$v.id}" style="cursor:pointer;padding:5px 10px;border-radius: 5px">升级</span>
                                </lt>
                            </eq>
                        </a>
                    </div>
                </div>
            </foreach>

        </div>
    </div>
</section>
<footer class="m-tabbar tabbar-fixed">

    $('#upGrade').on('click',function (e) {
        var upId=$(this).data('id');
        YDUI.dialog.loading.open('升级请求提交中...');
        $.ajax({
            url: "{:U('Extension/upGrade')}?Debug=1",
            dataType: 'json',
            data: {id: {$_SESSION['mch']['id']},grade:upId},
            type: 'post',
            success: function (res) {
                YDUI.dialog.loading.close();
                if (res.status == 1) {
                    YDUI.dialog.toast(res.info, 'none', 5000, function () {
                       window.location.reload();
                    });
                } else {
                    show(res.info);
                }
            },
            error: function (res) {
                YDUI.dialog.loading.close();
                show('通信失败');
            }
        });
    });
