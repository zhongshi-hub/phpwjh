<!DOCTYPE html>
<html style="height: auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>添加新卡</title>
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__YUI__/css/my-app.css"/>
    <style>
        input::-webkit-input-placeholder {
            font-size: 13px;
        }
    </style>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <a onclick="call_back();" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">银行卡详细信息</span></div>
    </header>
    <section class="g-scrollview" style="margin-bottom: 60px">
        <aside class="demo-tip">
            如银行卡信息有误。请删除此卡后重新添加
        </aside>
        <form action="" method="post">
            <div class="mui-input-group">
                <div class="mui-input-row">
                    <label>开户姓名：</label>
                    <input class="mui-input-clear" type="text" value="{$data.name}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>身份证号：</label>
                    <input class="mui-input-clear" type="text" value="{$data.cert}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>开户银行：</label>
                    <input class="mui-input-clear" type="text" value="{$data.bank|reload_bank}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>信用卡号：</label>
                    <input class="mui-input-clear" type="text" value="{$data.card}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>手机号码：</label>
                    <input class="mui-input-clear" type="text" value="{$data.phone}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>有效期限：</label>
                    <input class="mui-input-clear" type="text" value="{$data.date}" disabled>
                </div>
                <div class="mui-input-row">
                    <label>CVN码：</label>
                    <input class="mui-input-clear" type="text" value="{$data.cvn}" disabled>
                </div>

            </div>
            <input type="hidden" name="id" value="{$data.id}">
            <input type="hidden" name="type" value="DelCard">
            <div class="mui-content-padded" style="margin-top: 20px">
                <button type="submit" class="mui-btn mui-btn-block mui-btn-danger">
                    删 除 此 卡
                </button>
            </div>
        </form>
    </section>
</section>
<footer class="m-tabbar tabbar-fixed">
    <a href="{:U('Index/index')}" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="icon-home-outline"></i>
                </span>
        <span class="tabbar-txt">主页</span>
    </a>
    <a href="{:U('Index/order')}" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-order"></i>
                    <span class="tabbar-dot"></span>
                </span>
        <span class="tabbar-txt">流水</span>
    </a>
    <a href="{:U('Index/my')}" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-ucenter-outline"></i>
                </span>
        <span class="tabbar-txt">我的</span>
    </a>
</footer>
<link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css"/>
<link rel="stylesheet" href="__PUBLIC__/mui/css/mui.picker.min.css"/>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="__YUI__/js/ydui.js"></script>
<script src="__YUI__/js/ydui.flexible.js"></script>
<script src="__PUBLIC__/mui/js/mui.min.js"></script>
<script src="__PUBLIC__/mui/js/mui.picker.min.js"></script>
<script>
    $(function() {
        $("form").submit(function (e) {
                e.preventDefault(); //阻止自动提交表单
                var ajax_data = $(this).serialize();
                var actionurl = $(this).attr("action");
                $.post(actionurl, ajax_data, function (data) {
                    if (data.status == 1) {
                        mui.alert(data.info,'提示','知道了',function () {
                            window.location.href = data.url
                        });
                    }
                    else {
                        show(data.info);
                    }
                }, 'json');
        });
    });

    function show(data) {
        mui.alert(data,'提示','知道了');
        return false;
    }
    function call_back() {
        location.href=document.referrer;
    }
</script>

</body>

</html>
