<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商户中心</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/statics/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mch.css"/>
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css"/>
</head>
<body>
<section class="g-flexview" >
    <header class="m-navbar">
        <a onclick="call_back();" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title" style="font-size: 18px;">{$title}</span></div>
    </header>
    <div class="g-scrollview" style="margin-bottom: 60px">
        <foreach name="bank" item="v">
        <div class="mui-card" style="height: 110px;background-color: #{$v.bank_color};border-radius: 10px;color: #ffffff;" onclick="location.href='{$v.bank_url}'">
            <div class="mui-card-content">
                <div class="mui-card-content-inner" style="width: 20%;display: inline;float: left;">
                    <div style="background-color: #ffffff;border-radius: 50%;height: 50px;width: 50px;border:1px solid #ffffff;">
                    <img src="{$v.bank_logo}" style="height: 35px;margin-top: 6px;margin-left: 6px">
                    </div>
                </div>
                <div class="mui-card-content-inner" style="width: 80%;float: left;height: 100%;margin-top: 5px">
                    <div style="font-size: 15px">{$v.bank_name}</div>
                    <div style="font-size: 12px">信用卡</div>
                    <div style="margin-top: 5px;">
                        <div style="width: 65%;display: inline;float: left;font-size: 25px;line-height: 30px">**** **** ****</div>
                        <div style="width: 30%;float: left;font-size: 22px;margin-left: 5px">{$v.card}</div>
                    </div>
                </div>
            </div>
        </div>
        </foreach>
        <div class="mui-content-padded" style="margin-top: 35px">
            <button type="button" class="mui-btn mui-btn-block mui-btn-success mui-btn-outlined" onclick="location.href='{$add_bank_url}'">
                <span class="mui-icon mui-icon-plusempty" style="font-size: 25px"></span>
                添加新卡
            </button>
        </div>


</section>
<footer class="m-tabbar tabbar-fixed">
    <a href="{:U('Index/index')}" class="tabbar-item ">
                <span class="tabbar-icon">
                    <i class="icon-home-outline"></i>
                </span>
        <span class="tabbar-txt">主页</span>
    </a>
    <a href="{:U('Index/order')}" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-order"></i>
                    <span class="tabbar-dot"></span>
                </span>
        <span class="tabbar-txt">流水</span>
    </a>
    <a href="{:U('Index/my')}" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="icon-ucenter-outline"></i>
                </span>
        <span class="tabbar-txt">我的</span>
    </a>
</footer>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="__PUBLIC__/mui/js/mui.min.js"></script>
<script src="__YUI__/js/ydui.js"></script>
<script src="__YUI__/js/ydui.flexible.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
<style>
    .toast-content{color: #fff!important;}
</style>
<script>

    function msg(data) {
        YDUI.dialog.toast(data, 'none');
    }

    function call_back() {
        location.href=document.referrer;
    }
</script>
</body>
</html>
