<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商户中心</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
    <link rel="stylesheet" href="__YUI__/css/ydui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/statics/plugins/font-awesome/css/font-awesome.min.css"/>
    <script src="__YUI__/js/ydui.flexible.js"></script>
    <script src="__YUI__/js/ydui.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css"/>
    <style>
        .mui-table-view{margin-top: 20px;font-size: 17px}
        .user {
            background: #fff none repeat scroll 0 0;
            height: 158px;
            position: relative;
            width: 100%;
        }
        .user_bg {
            background: rgba(0, 0, 0, 0) radial-gradient(circle at left top , #d1f0d0, #c3edda 10%, #84c4d4 40%, #a1bbdf) repeat scroll 0 0;
            height: 106px;
            position: absolute;
            width: 100%;
        }
        .user .photo {
            border-radius: 50%;
            display: block;
            height: 64px;
            left: 32px;
            position: absolute;
            top: 72px;
            width: 64px;
            z-index: 10;
        }
        .user_info {
            bottom: 4px;
            color: #fff;
            font-size: 12px;
            left: 112px;
            position: absolute;
        }
        .user_info .name {
            display: block;
            font-size: 13px;
            letter-spacing: 0.65px;
            line-height: 15px;
        }
        .user_info .grade {
            background: rgba(255, 255, 255, 0.2) none repeat scroll 0 0;
            border-radius: 100px;
            letter-spacing: 0.65px;
            line-height: 18px;
            padding: 5px 8px;
            font-size: 16px;
        }
        .user .icons {
            bottom: 5px;
            font-size: 12px;
            height: 50px;
            position: absolute;
            right: 0;
            text-align: center;
            width: 180px;
        }
        .user .icons .icon {
            background-repeat: no-repeat;
            background-size: 20px 20px;
            height: 20px;
            margin: 6px auto;
            width: 20px;
        }
        .user .out, .user .onsales,.user .wishlist {
            display: block;
            float: left;
            height: 50px;
            width: 60px;
        }
        .user .wishlist .icon {
            background-image: url("__YUI__/my/kf.png");
        }
        .user .out .icon {
            background-image: url("__YUI__/my/out.png");
        }
        .user .onsales .icon {
            background-image: url("__YUI__/my/new_pass.png");
        }

    </style>
</head>
<body>
<section class="g-flexview" style="margin-bottom: 50px">
    <div class="g-scrollview" style="margin-top: 0px">
        <div class="user" style="background: #4282e3">
            <empty name="_seller['mch_wx_img']">
                <img src="__YUI__/my/my.jpg" alt="" class="photo" style="top: 50px;border: 1px solid #ffffff;border-radius: 15px;left: 15px">
            <else/>
                <img src="{$_seller.mch_wx_img}" alt="" class="photo" style="top: 50px;border: 1px solid #ffffff;border-radius: 15px;left: 15px">
            </empty>

            <div class="user_bg" style="background: #4282e3;height: 120px">
                <div class="user_info" style="left: 92px">
                    <span class="grade" style="border-radius: 5px;">{$_seller.mch_name}</span>
                    <p style="margin-top: 15px;font-size: 14px;color: #ffffff">{$_seller.mch_tel}</p>
                </div>

            </div>
            <div class="icons" style="color: #ffffff">
                <a class="wishlist" href="tel: {$atel}">
                    <div class="icon"></div>
                    <span>联系专员</span>
                </a>
                <a class="onsales" href="{:U('Login/r_pass')}">
                    <div class="icon"></div>
                    <span>修改密码</span>
                </a>
                <a class="out" href="{:U('Login/mch_quit')}">
                    <div class="icon"></div>
                    <span>退出登录</span>
                </a>
            </div>
        </div>
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a href="{:U('mch_data')}" class="mui-navigate-right">商户信息</a>
            </li>
            <li class="mui-table-view-cell">
                <a href="{:U('mch_rate_list')}" class="mui-navigate-right">费率信息</a>
            </li>
            <!--<li class="mui-table-view-cell">-->
                <!--<a href="{:U('mch_auth')}" class="mui-navigate-right">实名认证</a>-->
            <!--</li>-->

                <!--<a href="{:U('bank_card_list')}" class="mui-navigate-right">我的信用卡</a>-->
            <!--</li>-->
        </ul>

            <!--<li class="mui-table-view-cell">-->
                <!--<a href="{:U('Extension/benefit')}" class="mui-navigate-right">我的分润</a>-->
            <!--</li>-->

            <li class="mui-table-view-cell">

            </li>

        <if condition="($sys_xy['fw_status'] eq  1) or ($sys_xy['bm_status'] eq  1)">
        <ul class="mui-table-view mui-table-view-chevron">
            <eq name="sys_xy.fw_status" value="1">
            <li class="mui-table-view-cell">
                <a href="{:U('Index/fw')}" class="mui-navigate-right">{$sys_xy.fw_name|default='服务协议'}</a>
            </li>
            </eq>
            <eq name="sys_xy.bm_status" value="1">
            <li class="mui-table-view-cell">
                <a href="{:U('Index/bm')}" class="mui-navigate-right">{$sys_xy.bm_name|default='保密协议'}</a>
