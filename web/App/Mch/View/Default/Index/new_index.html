<script type="text/javascript">
    var dialog = YDUI.dialog;
    $(document).ready(function() {
        setInterval('autoScroll(".m-rollnotice")', 2000);
    });
    function autoScroll(obj) {
        $(obj).find(".rollnotice-box:first").animate({
            marginTop: "-30px"
        }, 500, function() {
            $(this).css({marginTop:"0px"}).find("div:first").appendTo(this);
        });
    }


    $('.extension').on('click',function (e) {
        var url='{:U(\'Extension/qrCode\')}';
        $.ajax({
            type: "POST",
            url: url,
            data: {'api':'extension'},
            success: function(data){
                if(data.status == 1){
                    wbs_qrs(data.url);
                }else{
                    dialog.toast(data.info, 'none', 2000);
                }
            }
        });
    });


    function wbs_qrs(urls) {
        layer.open({
            type: 1,
            title: '推广二维码',
            closeBtn: 0,
            shadeClose: true,
            content: '<div class="spread_scan_title">邀请函</div><div class="color_2b spread_scan_tips">我正在使用{$_domain[\'web_name\']}</div> <div  class="color_2b spread_scan_tips">一站式智能还款轻松零烦恼</div><div id="pay_qr" class="wbscms_payimg"><img src="'+urls+'" width="130" height="130"></div><div class="pay_explain color_2b"><p>直接出示、截屏保存或长按保存二维码发送</p></div></div>'
        });
    }

</script>
