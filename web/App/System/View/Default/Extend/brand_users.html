<include file="Public/sheader"/>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Inline Form</h3>
    </div>
    <div class="panel-body">

        <!-- Inline Form  -->
        <!--===================================================-->
        <form class="form-inline">
            <div class="form-group">
                <label for="demo-inline-inputmail" class="sr-only">Email address</label>
                <input placeholder="Enter email" id="demo-inline-inputmail" class="form-control" type="email">
            </div>
            <div class="form-group">
                <label for="demo-inline-inputpass" class="sr-only">Password</label>
                <input placeholder="Password" id="demo-inline-inputpass" class="form-control" type="password">
            </div>
            <div class="checkbox">
                <input id="demo-remember-me" class="magic-checkbox" type="checkbox">
                <label for="demo-remember-me">Remember me</label>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
        <!--===================================================-->
        <!-- End Inline Form  -->

    </div>
</div>
