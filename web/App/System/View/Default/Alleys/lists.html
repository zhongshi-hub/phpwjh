<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-body">
                <div class="pad-btm form-inline">
                    <div class="row">
                        <div class="col-sm-6 text-xs-center">
                            <div class="form-group">
                                <a href="{:U('adds')}"><button id="demo-btn-addrow" class="btn btn-purple"><i class="demo-pli-plus"></i>添加通道</button></a>
                            </div>
                        </div>
                        <div class="col-sm-6 text-xs-center text-right">
                        </div>
                    </div>
                </div>
                <table id="demo-foo-addrow" class="table table-bordered table-hover toggle-circle" data-page-size="7">
                    <thead>
                    <tr>
                        <th>通道名称</th>
                        <th class="text-center">通道标识</th>
                        <th class="text-center">通道状态</th>
                        <th class="text-center">能否变更</th>
                        <th class="text-center">创建时间</th>
                        <th class="text-center">通道描述</th>
                        <th class="text-center">通道备注</th>
                        <th class="text-center">是否维护</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v['name']}</td>
                            <td class="text-center"><span class="label label-mint" style="background-color:#{$v.color|default='26a69a'};font-size:12px;font-weight:1;border-radius: 5px;">{$v['type']}</span></td>
                            <td class="text-center">
                                <if condition="$v['status'] eq 1">
                                    <span class="label label-danger" style="font-size:12px;font-weight:1;border-radius: 5px;">已开启</span>
                                    <else/>
                                    <span class="label label-default" style="font-size:12px;font-weight:1;border-radius: 5px;">未开启</span>
                                </if>
                            </td>
                            <td class="text-center">
                                <if condition="$v['alter_status'] eq 1">
                                    <span class="label label-danger" style="font-size:12px;font-weight:1;border-radius: 5px;">可以变更</span>
                                    <else/>
                                    <span class="label label-default" style="font-size:12px;font-weight:1;border-radius: 5px;">不能变更</span>
                                </if>
                            </td>
                            <td class="text-center">{$v['createtime'|date='Y-m-d H:i:s',###]}</td>

                            <td class="text-center"><span class="label label-default" onclick="data_dialog('{$v['name']}','{$v['data']}');" style="cursor:pointer;font-size:12px;font-weight:1;border-radius: 5px;">点击查看</span></td>
                            <td class="text-center">{$v['make']}</td>
                            <td class="text-center">
                                <input id="status-switch-{$v['id']}" value="{$v['id']}"
                                       class="status_switch toggle-switch switchery-default"
                                <eq name="v.stop_status" value="1">checked=""</eq>
                                type="checkbox" name="stop_status">
                                <label id="status_switch" for="status-switch-{$v['id']}"></label>
                            </td>
                            <td class="text-center">
                                <a href="{:U('edits',array('id'=>$v['id']))}" class="btn btn-mint btn-rounded btn-sm">编辑</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="11">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function data_dialog(name,data) {
            bootbox.dialog({
                title: "通道数据详情",
                message: '<div class="media"><div class="media-body"><p class="text-semibold text-main">通道描述:'+name+'</p>'+data+'</div></div>',
                buttons: {
                    confirm: {
                        label: "取消"
                    }
                }
            });
    }

    /*接口状态更新*/
    $(".status_switch").change(function () {
        var status = $("#" + this.id).is(':checked');
        var ajax_data = {id: this.value, status: status, type: 'stop_status'};
        var actionurl = "{:U('stop_status')}";
        $.post(actionurl, ajax_data, function (data) {
            if (data.status == 1) {
                $.niftyNoty({
                    type: 'success',
                    message: '<strong>' + data.info + '</strong> 2秒后自动刷新当前页面!',
                    container: 'floating',
                    timer: 2000
                });
                setTimeout(function () {
                    window.location.reload();
                }, 2000);
            }
            else {

                $.niftyNoty({
                    type: 'danger',
                    message: '<strong>' + data.info + '</strong>',
                    container: 'floating',
                    timer: 5000
                });
            }
        }, 'json');

    });
</script>
<include file="Public/footer"/>
