<include file="Public/header"/>
<style>
    .form-control{width: 300px !important;}
</style>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加通道</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" method="post">
                    <table class="table table-vcenter">
                        <tr>
                            <th>通道名称</th>
                            <td>
                                <input class="form-control" type="text" name="name" required="required" placeholder="如 兴业A通道">
                            </td>
                        </tr>
                        <tr>
                            <th>通道标识</th>
                            <td>
                                <input class="form-control" type="text" name="type" required="required" placeholder="备注 必须英文首字母大写 做多5个字符">
                            </td>
                        </tr>
                        <tr>
                            <th>通道颜色</th>
                            <td>
                                <input class="form-control" id="picker" type="text" name="color" required="required" placeholder="颜色代码 不包含#" >
                            </td>
                        </tr>
                        <tr>
                            <th>通道备注</th>
                            <td>
                                <input class="form-control" type="text" name="make" required="required" placeholder="如 威富通 接口来源 只显示总管理端">
                            </td>
                        </tr>
                        <tr>
                            <th>通道费率</th>
                            <td>
                                <input class="form-control" type="text" name="rate" required="required" placeholder="千分单位 成本低价">
                            </td>
                        </tr>
                        <tr>
                            <th>通道状态</th>
                            <td>
                                <span class="inputword">开启</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="status" value="1" checked="checked">
                                <span class="inputword">禁用</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="status" value="0">
                            </td>
                        </tr>
                        <tr>
                            <th>是否可以变更</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="alter_status" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="alter_status" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>是否重新进件</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="rest_in" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="rest_in" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>是否启用商户公众号支付</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="appid_status" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="appid_status" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>是否无卡快捷</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_card" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_card" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>是否必选支付卡(无卡)</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_banks" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_banks" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>通道是否有积分(无卡)</th>
                            <td>
                                <span class="inputword">是</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_fen" value="1">
                                <span class="inputword">否</span>
                                <input style="width: 50px!important;" class="xb-icheck" type="radio" name="is_fen" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>最小单笔交易额(无卡)</th>
                            <td>
                                <input class="form-control" type="text" name="min_total"  placeholder="如 1 最低1元">
                            </td>
                        </tr>
                        <tr>
                            <th>最大单笔交易额(无卡)</th>
                            <td>
                                <input class="form-control" type="text" name="max_total"  placeholder="如 2000 最高2000元">
                            </td>
                        </tr>
                        <tr>
                            <th>通道交易类型</th>
                            <td>
                                <input class="form-control" type="text" name="total_type"  placeholder="如 D0 D1 T1 T0">
                            </td>
                        </tr>
                        <tr>
                            <th>通道备注说明(无卡)</th>
                            <td>
                                <input class="form-control" type="text" name="is_remak"  placeholder="如 100封顶">
                            </td>
                        </tr>
                        <tr>
                            <th>通道交易时间(无卡)</th>
                            <td>
                                <input class="form-control" type="text" name="pay_time"  placeholder="格式:00:05-21:25">
                            </td>
                        </tr>
                        <tr>
                            <th>分润计算规则</th>
                            <td>
                                <input class="form-control" type="text" name="fr_type"  placeholder="为空费率计算 为1按照笔数计算">
                            </td>
                        </tr>
                        <tr>
                            <th>无卡单笔附加(无卡)</th>
                            <td>
                                <input class="form-control" type="text" name="is_total"  placeholder="单笔费用 +1元值为1  +费率0.03%值为0.03%">
                            </td>
                        </tr>


                        <tr>
                            <th>无卡关联通道</th>
                            <td>
                                <input class="form-control" type="text" name="card_type"  placeholder="关联通道标识 若无留空">
                            </td>
                        </tr>
                        <tr>
                            <th>通道描述</th>
                            <td>
                                <textarea class="form-control" name="data" rows="5"  required="required" placeholder="用来描述通道信息"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-success" type="submit" value="添加">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/colpick/js/colpick.js" type="text/javascript"></script>
<link rel="stylesheet" href="__PUBLIC__/colpick/css/colpick.css" type="text/css"/>
<script>
    $('#picker').colpick({
        submit:0,
        colorScheme:'light',
        onChange:function(hsb,hex,rgb,el,bySetColor) {
            $(el).css('border-color','#'+hex);
            if(!bySetColor) $(el).val(hex);
        }
    }).keyup(function(){
        $(this).colpickSetColor(this.value);
    });
</script>
<include file="Public/footer"/>
