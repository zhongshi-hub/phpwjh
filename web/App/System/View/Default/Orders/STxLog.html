<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {:$title}
                </h3>
            </div>
            <!--筛选功能开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="" ajax="n">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">交易单号</label>
                                        <input type="text" class="form-control"  name="out_trade_no" value="{$data.out_trade_no}" placeholder="填写支付交易订单号"/>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <input type="hidden" name="pid"
                                       value="<present name='Think.get.pid'>{$Think.get.pid}<else/> 0</present>">
                                <button class="btn btn-success" type="submit">搜索</button>
                                <button class="btn btn-default" value="ccl" name="export" type="submit"> <i class="fa fa-download"></i>导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--筛选功能结束-->


            <div class="panel-body">
                <table id="demo-foo-addrow" class="table table-bordered table-hover toggle-circle" data-page-size="7">
                    <thead>
                    <tr>

                        <th class="text-center">所属品牌</th>
                        <th class="text-center">所属商户</th>
                        <th class="text-center">提现订单号</th>
                        <th class="text-center">提现金额</th>
                        <th class="text-center">提现状态</th>
                        <th class="text-center">提现时间</th>
                        <th class="text-center">其他信息</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="v">
                        <tr>

                            <td class="text-center">{$v.domain_auth|DomainName}</td>
                            <td class="text-center"><php>$seller=Get_Seller($v['cid']); echo $seller['mch_name'];</php></td>
                            <td class="text-center">{$v.tx_order}</td>
                            <td class="text-center">{$v.tx_total}</td>
                            <td class="text-center">{$v.status|Get_Sft_total_end}</td>
                            <td class="text-center">{$v.ctime}</td>
                            <td class="text-center">
                                <button onclick="tx_swing({$v.id})" class="btn btn-info btn-rounded btn-sm" >详细信息</button>
                                <button onclick="tx_data('{$v.tx_order}')" class="btn btn-info btn-rounded btn-sm" <eq name="v.status" value="18">disabled</eq>>查询结果</button>
                                <input type="hidden" id="{$v.id}_data" value='{$v.tx_data}'>
                                <input type="hidden" id="{$v.id}_rel" value='{$v.tx_rel}'>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/statics/plugins/bootbox/bootbox.min.js"></script>
<style>
    .modal-dialog{width: 1000px!important;}
</style>
<script>
    function tx_swing(id) {
        var ye=$('#'+id+'_ye').val();
        var data=$('#'+id+'_data').val();
        var rel=$('#'+id+'_rel').val();
        var fee=$('#'+id+'_fee').val();
        bootbox.alert({
            message : "<p class='text-semibold text-main'>数据详细信息</p><p>提交数据</p><p><textarea style='width: 100%;height: 150px;resize:none'>"+data+"</textarea></p><p>返回数据</p><p><textarea style='width: 100%;height: 150px;resize:none'>"+rel+"</textarea></p>",
            animateIn: 'swing',
            animateOut : 'hinge'
        });
    }
    function tx_data(id) {
        var actionurl='/SApi/withdraw_tx/order_id/'+id;
        $.get(actionurl, function(data){
            $.niftyNoty({
                type: 'danger',
                message : '<strong>'+JSON.stringify(data)+'</strong>',
                container : 'floating',
                timer : 5000
            });
            //alert();
        }, 'json');
    }
</script>
<include file="Public/footer"/>
