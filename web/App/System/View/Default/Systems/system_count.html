<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {:$title}
                </h3>
            </div>
            <!--筛选功能开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="" ajax="n">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">所属通道</label>
                                        <select class="form-control" name="alleys"  style="width: 300px;">
                                            <option value="">--请选择--</option>
                                            <volist name=":AlleysList()" id="v">
                                                <option value="{$v.type}">{$v.name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">所属月份</label>
                                        <input type="text" class="form-control" id="MouthTime" name="mon" value="{$data.mon}"/>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">所属天分</label>
                                        <input type="text" class="form-control" id="MouthDay" name="day" value="{$data.day}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <input type="hidden" name="pid"
                                       value="<present name='Think.get.pid'>{$Think.get.pid}<else/> 0</present>">
                                <button class="btn btn-success" type="submit">搜索</button>
                                <button class="btn btn-default" value="ccl" name="export" type="submit"> <i class="fa fa-download"></i>导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--筛选功能结束-->


            <div class="panel-body">
                <table id="demo-foo-addrow" class="table table-bordered table-hover toggle-circle" data-page-size="7">
                    <thead>
                    <tr>

                        <th class="text-center" width="100">所属通道</th>
                        <th class="text-center">所属月份</th>
                        <th class="text-center">所属天分</th>
                        <th class="text-center">交易笔数</th>
                        <th class="text-center">交易金额</th>
                        <th class="text-center">交易分润金额</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="v">
                        <tr>

                            <td class="text-center">{$v.alleys|alleys_name}</td>
                            <td class="text-center">{$v.mon}</td>
                            <td class="text-center">{$v['day'|date='Y-m-d',###]}</td>
                            <td class="text-center">{$v.count}</td>
                            <td class="text-center">{$v.fee}</td>
                            <td class="text-center">{$v.benefit}</td>
                            <td class="text-center">
                                <a href="{:U('system_detail',array('id'=>$v['id']))}" class="btn btn-info btn-rounded btn-sm">分润详细</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <div class="alert alert-danger">
                    合作伙伴分润信息  每天自动生成前一天的分润
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
