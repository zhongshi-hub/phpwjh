<include file="Public/header"/>
<div id="content-container">
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    我的分润汇总
                </h3>
            </div>
            <!--筛选功能开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" action="" ajax="n">
                        <div class="panel-body">
                            <div class="row">

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">所属月份</label>
                                        <input type="text" class="form-control" id="MouthTime" name="mon" value="{$data.mon}"/>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="control-label">所属天分</label>
                                        <input type="text" class="form-control" id="MouthDay" name="day" value="{$data.day}"/>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <label class="control-label">处理状态</label>
                                        <select class="form-control" name="status">
                                            <option value="3">所有</option>
                                            <option value="1">已处理(清算)</option>
                                            <option value="2">待处理(未清)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <input type="hidden" name="pid"
                                       value="<present name='Think.get.pid'>{$Think.get.pid}<else/></present>">
                                <button class="btn btn-success" type="submit">搜索</button>
                                <button class="btn btn-default" value="ccl" name="export" type="submit"> <i class="fa fa-download"></i>导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--筛选功能结束-->


            <div class="panel-body">
                <!--<span style="color: red;font-size: 20px">内测开发阶段,请先不要按照以下信息给代理清算 请以通知后再清算</span>-->

                <table id="demo-foo-addrow" class="table table-bordered table-hover toggle-circle" data-page-size="7">
                    <thead>
                    <tr>
                        <th class="text-center">代理姓名</th>
                        <th class="text-center">所属月份</th>
                        <th class="text-center">所属天分</th>
                        <th class="text-center">交易笔数</th>
                        <th class="text-center">交易金额</th>
                        <th class="text-center">认证数量</th>
                        <th class="text-center">认证笔单价</th>
                        <th class="text-center">认证返佣</th>
                        <th class="text-center">交易分润金额</th>
                        <th class="text-center" style="color: red">总分润金额</th>
                        <th class="text-center">是否清算</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="v">
                        <tr>
                            <td class="text-center">{$v.agent|agent_name}</td>
                            <td class="text-center">{$v.mon}</td>
                            <td class="text-center">{$v['day'|date='Y-m-d',###]}</td>
                            <td class="text-center">{$v.count}</td>
                            <td class="text-center">{$v.fee}</td>
                            <td class="text-center">{$v.userauth}</td>
                            <td class="text-center">{$v.auth_fee}</td>
                            <td class="text-center">{$v.authfees}</td>
                            <td class="text-center">{$v.benefit}</td>
                            <td class="text-center" style="color: red">{$v.sums}</td>
                            <td class="text-center">
                                <if condition="$v.status eq 1">
                                    <span class="label label-danger"
                                          style="font-size:12px;font-weight:1;border-radius: 5px;">已清算</span>
                                    <else/>
                                    <span class="label label-default"
                                          style="font-size:12px;font-weight:1;border-radius: 5px;">未清算</span>
                                </if>
                            </td>
                            <td class="text-center">
                                <a href="{:U('benefit_detail',array('id'=>$v['id']))}" class="btn btn-info btn-rounded btn-sm">分润详细</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="text-right">
                                <ul class="pagination">{$page}</ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <div class="alert alert-danger">
                    <strong>说明:</strong><p>如有疑问!请联系平台服务人员!默认显示当月!如显示其它月份!请使用筛选功能筛选!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框关闭 -->
<script type="text/javascript" src="__PUBLIC__/plug/CSXClass/distpicker.min.js"></script>
<include file="Public/footer"/>
