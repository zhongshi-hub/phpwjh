<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商户状态</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
</head>

<body>
    <div class="mui-content">
        <div class="mui-card" style="margin-top: 20%;border-radius: 10px">
            <div class="mui-content-padded" style="text-align: center">
                <span class="mui-icon mui-icon-location" style="font-size: 80px"></span>
            </div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <p style="border:1px dashed red; padding:10px;font-size: 20px;margin: 28px;color: red;text-align: center">{$seller.mch_name}</p>
                    <if condition="$seller['status'] eq 1"> value1
                        <p  style="text-align: center"><span class="mui-badge mui-badge-primary" style="font-size: 14px;padding: 10px;">商户状态:审核通过</span></p>
                    <elseif condition="$seller['status'] eq 2"/>
                        <p  style="text-align: center"><span class="mui-badge" style="font-size: 14px;padding: 10px;">商户状态: 已被拒绝</span></p>
                        <p>拒绝原因:</p>
                        <p style="color: red;text-align: left;"> {$seller.info}</p>
                    <else />
                        <p  style="text-align: center"><span class="mui-badge mui-badge-purple" style="font-size: 14px;padding: 10px;">商户状态:审核中...</span></p>
                    </if>
                        <p style="text-align: left;padding-top:20px;">温馨提示:</p>
                        <p style="color: #333;text-align: left"> 本页面只提供商户状态参考,如有疑问,请联系您的业务员!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
