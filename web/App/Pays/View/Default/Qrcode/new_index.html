<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0"/>
    <title>向商家付款</title>

</head>
<body class="pay_page">
<!-- 头部信息 -->
<div class="head">
    <ul class="merchant_info" >
        <li><img src="/Source/Css/new_pay/img/mch_log.png"></li>
        <li>{$store.name}</li>
    </ul>
    <div class="amount_box">
        <div class="amount_input">
            <span class="fl">支付金额：</span><span class="amount fr " id="amount" style="position: relative;"></span>
        </div>
    </div>
</div>
<div class="border_line"></div>

<!-- 支付方式 -->
<div class="pay_method">
    <div class="pxline"></div>
    <!-- default -->
    <ul id="defaultPay" class="method" method='default'>
        <li class="wx"></li>
        <li class="method_tip">
            <div>
                微信支付<br><span>小额支付点这里</span>
            </div>
        </li>
        <li class="select_box selected"></li>
    </ul>

    <!-- 快捷 -->
    <ul id="quickPay" class="method" method='quick'>
        <li class="qucik"></li>
        <li class="method_tip">
            <div>
                快捷支付<br><span>有积分,额度高,秒到,支持封顶</span>
            </div>
        </li>
        <li class="select_box"></li>
    </ul>

    <!-- 更多 -->
    <div class="more_method hide">
        <ul>
            <li>选择更多支付方式</li>
            <li></li>
        </ul>
    </div>

</div>
<div class="pay_btn " id="pay" method="default">立即支付</div>

<p class="showTips">由<php>echo DomainAuthData('web_name');</php>提供技术支持</p>
<div id="fullbg"></div>
<!--  键盘  -->
<table id="keyboard">
    <tr>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td rowspan="2" class="del"></td>
    </tr>
    <tr>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
    </tr>
    <tr>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td rowspan="2" class="complete">完成</td>
    </tr>
    <tr>
        <td class="num dot">.</td>
        <td class="num">0</td>
        <td class="key"></td>
    </tr>
</table>

<!--<script type="text/javascript" src='/Source/jquery.min.js'></script>
<script type="text/javascript" src="/Source/ydui/js/ydui.js"></script>
<script type="text/javascript" src="/Source/Css/new_pay/js/xun_vendor.js?v=1.3"></script>-->

<script type="text/javascript" src="/Ext?g=pay_new_js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
        var xun_data=['{$user_agent}','{$openid}','{$store.id}','{$store.sid}'];
        var dialog = YDUI.dialog;
        if(xun_data[0]=='ali'){
            $('.wx').addClass('zfb').siblings('.method_tip').children('div').html("支付宝支付<br><span>小额支付点这里</span>");
        }
        var mch_alley='{$mch_alley}';
        if(mch_alley==0){
            $("#pay").attr('method', 'quick');
            $("#defaultPay").hide().children(".select_box").removeClass('selected');
            $('#quickPay').children(".select_box").addClass('selected');
        }else{
            $("#pay").attr('method', 'default');
            $("#defaultPay").show().children(".select_box").addClass('selected');
            $('#quickPay').children(".select_box").removeClass('selected');
        }
</script>
</body>
</html>
